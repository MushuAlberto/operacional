
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litio Dashboard • Streamlit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <!-- Librería html2pdf.js bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- Librería html2canvas para capturas de imagen -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Librería jsPDF independiente para mayor control de páginas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #262730;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #d3d3d3;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #c0c0c0;
        }
        
        /* Estilos específicos para asegurar exportación limpia */
        #dashboard-report {
            background-color: #ffffff !important;
            color: #1e293b !important;
        }

        .pdf-export-container {
            background-color: white !important;
        }

        .pdf-export-container * {
            background-color: transparent;
        }

        /* Forzar fondos blancos en contenedores específicos */
        .bg-white {
            background-color: #ffffff !important;
        }

        /* Forzar que no haya saltos de página en elementos críticos */
        .no-page-break {
            page-break-inside: avoid !important;
            break-inside: avoid !important;
        }

        /* Forzar salto de página ANTES del elemento */
        .page-break-before {
            page-break-before: always !important;
            break-before: page !important;
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
            #dashboard-report { 
                padding: 0 !important; 
                margin: 0 !important;
                width: 100% !important;
            }
        }
    </style>
